[k8s_consumer]
privilege_mode=true
type=https
custom_domains=consumer-api.nocturnal-chorus.com

plugin = https2http
plugin_local_addr = 10.1.142.254:80
plugin_crt_path = /root/apps/nginx/cert/consumer-api.nocturnal-chorus.com/cert.pem
plugin_key_path = /root/apps/nginx/cert/consumer-api.nocturnal-chorus.com/key.pem
plugin_host_header_rewrite = player-openapi-consumer.com

[k8s_player_minio]
privilege_mode=true
type=https
custom_domains=minio.nocturnal-chorus.com

plugin = https2http
plugin_local_addr = 10.1.142.254:80
plugin_crt_path = /root/apps/nginx/cert/minio.nocturnal-chorus.com/fullchain.crt
plugin_key_path = /root/apps/nginx/cert/minio.nocturnal-chorus.com/private.pem
plugin_host_header_rewrite = minio.nocturnal-chorus.com