- name: check docker exists
  shell: docker -v
  register: existsResult
  ignore_errors: true
- name: add dockerâ€™s official GPG key
  shell: install -m 0755 -d /etc/apt/keyrings && curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg && chmod a+r /etc/apt/keyrings/docker.gpg
  when: existsResult.rc != 0
- name: set up the repository
  shell: |
    echo \
    "deb [arch="$(dpkg --print-architecture)" signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
    "$(. /etc/os-release && echo "$VERSION_CODENAME")" stable" | \
    tee /etc/apt/sources.list.d/docker.list > /dev/null
  when: existsResult.rc != 0
- name: update apt
  shell: apt-get update
  when: existsResult.rc != 0
- name: install docker
  apt:
    name: '{{ item }}'
  with_items:
    - docker-ce
    - docker-ce-cli
    - containerd.io
    - docker-buildx-plugin
    - docker-compose-plugin
  when: existsResult.rc != 0
- name: init dozzle workspace
  shell: |
    mkdir /root/apps/dozzle/ -p
- name: copy docker compose
  copy:
    src: dozzle.yml
    dest: /root/apps/dozzle/docker-compose.yml
- name: run dozzle
  shell: /usr/bin/docker compose -f /root/apps/dozzle/docker-compose.yml up -d
