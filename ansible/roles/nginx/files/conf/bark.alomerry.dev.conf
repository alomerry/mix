server
{
    listen 80;
    listen 443 ssl http2;
    server_name bark.alomerry.dev;
    index index.php index.html index.htm default.php default.htm default.html;
    root /root/apps/nginx/site/bark.alomerry.dev;

    # SSL-START SSL 相关配置，请勿删除或修改下一行带注释的404规则    #error_page 404/404.html;
    #HTTP_TO_HTTPS_START
    if ($server_port !~ 443){
        rewrite ^(/.*)$ https://$host$1 permanent;
    }
    #HTTP_TO_HTTPS_END
    ssl_certificate    /root/apps/nginx/cert/bark.alomerry.dev/fullchain.pem;
    ssl_certificate_key    /root/apps/nginx/cert/bark.alomerry.dev/privkey.pem;
    ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=31536000";
    error_page 497  https://$host$request_uri;

    #SSL-END

    # bark /2pRJxZtWxrnWbMbsDDTjvB/ http://127.0.0.1:8180
    # mac /ZMq6FXzoZRpEoEdakv9RyJ/ http://127.0.0.1:8180
    # ping /ping http://127.0.0.1:8180/ping 已关闭 运行中 配置文件  |  编辑  |  删除
    # register /register http://127.0.0.1:8180/register
    # dxh /Rvwgz7tMUVvib9QtqsWi2A/ http://127.0.0.1:8180 已关闭 运行中 配置文件  |  编辑  |  删除

    location / {
        proxy_pass         http://127.0.0.1:7951;

        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        $connection_upgrade;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Forwarded-Port  $server_port;
    }
    #禁止访问的文件或目录
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md)
    {
        return 404;
    }

    #一键申请SSL证书验证目录相关设置
    location ~ \.well-known{
        allow all;
    }

    #禁止在证书验证目录放入敏感文件
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }

    access_log  /root/apps/nginx/logs/bark.alomerry.dev.log;
    error_log   /root/apps/nginx/logs/bark.alomerry.dev.error.log;
}
