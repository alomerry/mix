server
{
    listen 80;
    listen 443 ssl http2;
    server_name uptime.alomerry.dev;
    ssl_certificate    /root/apps/nginx/cert/uptime.alomerry.dev/fullchain.pem;
    ssl_certificate_key    /root/apps/nginx/cert/uptime.alomerry.dev/privkey.pem;

    location / {
        proxy_pass         http://127.0.0.1:7951/;

        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        $connection_upgrade;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Forwarded-Port  $server_port;
    }

    access_log  /root/apps/nginx/logs/uptime.alomerry.dev.log;
    error_log   /root/apps/nginx/logs/uptime.alomerry.dev.error.log;
}
