version: '3.8'
services:
  jenkins:
    build: .
    container_name: jenkins
    user: root
    privileged: true
    restart: on-failure
    ports: 
      - '880:8080'
      - '50000:50000'
    volumes:
      - './data/jenkins_home:/var/jenkins_home'
      - '/etc/localtime:/etc/localtime'
      - '/var/run/docker.sock:/var/run/docker.sock'
